# .github/workflows/cml-model-eval.yml
name: Model Eval (CML PR comment)

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  eval-and-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

          # ✅ Core deps
          pip install numpy pandas scikit-learn joblib catboost

          # ✅ Repo deps (if present)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Set up CML
        uses: iterative/setup-cml@v2

      - name: Run evaluation (CatBoost grid search) + comment on PR
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Run your CatBoost script (make sure app/ml/create_model.py is the CatBoost code)
          python app/ml/create_model.py | tee metrics.txt

          {
            echo "# CatBoost model evaluation"
            echo
            echo "Commit: \`${GITHUB_SHA::7}\`"
            echo
            echo "## Metrics"
            echo '```'
            cat metrics.txt
            echo '```'
          } > report.md

          cml comment create report.md