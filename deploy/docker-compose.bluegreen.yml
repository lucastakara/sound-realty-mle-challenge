services:
  api_blue:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    image: sound-realty-api:blue
    environment:
      MODEL_VERSION: baseline-v1
      SERVED_BY: blue
    expose:
      - "8000"

  api_green:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    image: sound-realty-api:green
    environment:
      MODEL_VERSION: baseline-v1
      SERVED_BY: green
    expose:
      - "8000"

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - api_blue
      - api_green
    ports:
      - "8000:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro