name: housing
channels:
  - conda-forge
  - defaults
dependencies:
  # Core
  - python=3.11
  - numpy=1.26.4
  - pandas=2.2.0
  - scikit-learn=1.4.0

  # Experiment tracking & model versioning
  - mlflow=2.10.0

  # Hyperparameter tuning
  - optuna=3.5.0

  # Model persistence
  - joblib=1.3.2

  # API for inference
  - fastapi=0.109.0
  - uvicorn=0.27.0
  - pydantic=2.5.3

  # Testing
  - pytest=8.0.0